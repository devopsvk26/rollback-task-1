name: Docker Deployment with Rollback

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Log into Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Debug Docker Login
      run: |
        docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"
        docker info

    - name: Build and Tag Docker Image (v2)
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/my-app:v2 -f Dockerfile .
        docker tag ${{ secrets.DOCKER_USERNAME }}/my-app:v2 docker.io/${{ secrets.DOCKER_USERNAME }}/my-app:v2

    - name: Push Docker Image to Registry
      run: docker push docker.io/${{ secrets.DOCKER_USERNAME }}/my-app:v2

    - name: Copy Rollback Script to Server
      run: |
        scp -o StrictHostKeyChecking=no rollback.sh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/tmp/

    - name: Deploy New Container
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} 'bash /tmp/rollback.sh'

    - name: Alert on Deployment Failure
      if: failure()
      run: |
        curl -X POST -H 'Content-type: application/json' \
        --data '{"text":"ðŸš¨ Deployment of v2 failed! Rolled back to v1."}' \
        ${{ secrets.SLACK_WEBHOOK_URL }}
